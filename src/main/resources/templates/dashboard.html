<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>
            Dashboard
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/dashboard.css}">
        <script src="https://kit.fontawesome.com/7d29a41b0b.js" crossorigin="anonymous"></script>
        <script th:inline="javascript">
            function toggleSidebar() {
                var sidebar = document.querySelector('.sidebar');
                var mainContent = document.querySelector('.main-content');
                sidebar.classList.toggle('expanded');
                mainContent.classList.toggle('main-expanded');
            }
        </script>
    </head>
    <body>
    <div class="layout-container">
        <div class="sidebar">
            <div class="sidebar-nav">
                <div class="logo">
                    <img th:src="@{images/eduverse-logo-sm.png}" alt="cat">
                </div>
                <ul class="tabs">
                    <li th:class="${activeTab == 'account' ? 'active' : ''}"><i class="fas fa-user" style="color: #c8102f;"></i><span>Account</span></li>
                    <li th:class="${activeTab == 'dashboard' ? 'active' : ''}"><i class="fas fa-tachometer-alt" style="color: #c8102f;"></i><span>Dashboard</span></li>
                    <li th:class="${activeTab == 'courses' ? 'active' : ''}"><i class="fas fa-book" style="color: #c8102f;"></i><span>Courses</span></li>
                </ul>
            </div>
            <div class = "toggle-btn-wrapper" onclick="toggleSidebar()">
                <div class = "toggle-btn">
                    <i class="fas fa-angle-double-right" style="color: #c8102f;"></i>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1>Dashboard</h1>
            <hr>
            <div class="course-container">
                <div class="course-card" th:each="course : ${courses}">
                    <a class="course-details" th:href="@{'/courses/' + ${course.courseOfferingId}}">
                        <img class = "course-img"/>
                        <div class = "course-body">
                            <div class = "course-content">
                                <h3 th:text="${course.courseTitle}"></h3>
                                <p th:text="${course.courseDescription}"></p>
                            </div>
                            <ul class="course-icon-list">
                                <li class = "course-icon-item"><i class="fas fa-bullhorn"></i></li>
                                <li class = "course-icon-item"><i class="fas fa-tasks"></i></li>
                                <li class = "course-icon-item"><i class="fas fa-file"></i></li>
                            </ul>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
