<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form method="post" role="form" th:action="@{/register}" th:object="${registrationDTO}">
            <div class="mb-1">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}">
            </div>
            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                Error: <span th:errors="*{firstName}"></span>
            </p>

            <div class="mb-1">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}">
            </div>
            <p th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                Error: <span th:errors="*{lastName}"></span>
            </p>

            <div class="mb-1">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}">
            </div>
            <p th:if="${#fields.hasErrors('username')}" class="text-danger">
                Error: <span th:errors="*{username}"></span>
            </p>

            <div class="mb-1">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
            <p th:if="${#fields.hasErrors('password')}" class="text-danger">
                Error: <span th:errors="*{password}"></span>
            </p>

            <div class="mb-1">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}">
            </div>
            <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
                Error: <span th:errors="*{confirmPassword}"></span>
            </p>

            <div class="mb-1">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>
            <p th:if="${#fields.hasErrors('email')}" class="text-danger">
                Error: <span th:errors="*{email}"></span>
            </p>

            <div class="mb-1">
                <label for="departmentId" class="form-label">Department:</label>
                <select class="form-select" id="departmentId" th:field="*{departmentId}">
                    <option th:each="dept : ${departmentList}" th:value="${dept.id}" th:text="${dept.departmentName}"></option>
                </select>
            </div>
            <p th:if="${#fields.hasErrors('departmentId')}" class="text-danger">
                Error: <span th:errors="*{departmentId}"></span>
            </p>

            <div class="mb-1">
                <label for="role" class="form-label">Role:</label>
                <select class="form-select" id="role" th:field="*{role}">
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>
            <p th:if="${#fields.hasErrors('role')}" class="text-danger">
                Error: <span th:errors="*{role}"></span>
            </p>
            <button th:href="@{/register}" type="submit" class="btn btn-danger">Register</button>
        </form>
        <p class = "login-para">Already have an account? <a class = "login-link" href = "/login">Login Here.</a></p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
